<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Sala - sogeUFES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
    <link href="header.css" rel="stylesheet">
    <link href="criarsala.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="titulo">
            <h1>sogeUFES</h1>
            <img src="photos/5402751 2.png" alt="livro" style="width:2.5vw">
        </div>
        <h3>Sistema de Organização <br>de Grupo de Estudos da UFES</h3>
    </header>
    
    <div class="container">
        <div class="branco">
            <h2>{disciplina.nome}</h2>
            <form class="formulario">
                <div class="formulario-container">
                    <div class="formulario-esquerda">
                        <div class="infos">Criador do Grupo: <a>{?}</a></div>
                        <div class="infos">Horário: <a>{horario.horaInicio} - {horario.horaFim}</a></div>
                        <div class="infos">Local: <a>{lugar.nomeLocal}</a></div>
                        <div class="infos">Data: <a>{horario.diaSemana}</a></div>
                    </div>
                    <div class="formulario-direita">
                        <div class="infos">Descrição: <a>{lugar.descricaoLocal}</a></div>
                        <div class="infos">Número de Vagas: <a>{grupoEstudo.qtdvagas}</a></div>
                    </div>
                </div>
                <div class="botoes">
                    <button type="submit" class="botao">Editar Grupo</button>
                    <button type="button" class="botao">Criar Grupo</button>
                    <button type="button" class="botaodel">Excluir Grupo</button>
                </div>
            </form>
        </div>
    </div>        
</body>
</html>
